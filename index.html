​<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" type="text/css" href="./app.css">
</head>
<html>
<body>
<div class="container">
	<div class="--container card border border-3 mx-auto">
         <div class="card-header">
           <h4>Transações</h4>
         </div>
         <div class="--transactions">
         	<div class="--transactions-content">
         		<div>
         	         <h5 class="success">Saldo Atual:</h5>
         	    </div>
         	    <div class="--transactions-title note note-success">
         		     <strong id="totalMoney"></strong>
         	    </div>
         	</div>	
         	<hr>
         	<div class="--transactions-content">
         	    <h5 class="success">Valor Gasto:</h5>
         	    <div class="--transactions-title note note-danger">
         		     <strong id="dimiMoney"></strong>
         	    </div>
         	</div>	
         </div>
         <div class="--transactions-title note note-danger d-inline hidden" id="itemData"></div>
         <div class="card-body">
             <h5 class="card-title">Adicione uma nova transação:</h5>
             <div class="input-group mb-3">
             	   <input type="text" class="form-control" id="name" placeholder="Título:" />
                 <span class="input-group-text">R$</span>
                 <input type="number" class="form-control" id="value" placeholder="Valor:" aria-label="Amount (to the nearest dollar)" required="true"/>
                 <input type="number" class="form-control" id="ammount" placeholder="Quantidade:"/>
                 <div class="input-group mt-3">
                   <button type="button" class="btn btn-success" id="addButton">Adicionar</button>
                 </div>
             </div>
         </div>
    </div>
</div>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
